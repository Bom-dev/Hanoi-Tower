<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hanoi Tower</title>
</head>
<body>
    <h1>Hanoi Tower by Bom</h1>
    <div id="modalHere"></div>
    <div id="top">
        <div id="score"></div>
        <div id="moves"></div>
    </div>
    <div id="stack">
        <div class="stacks" value="0">
            <div class="disks" id="4" style="width: 25%;"></div>
            <div class="disks" id="3" style="width: 50%;"></div>
            <div class="disks" id="2" style="width: 75%;"></div>
            <div class="disks" id="1" style="width: 100%;"></div>
        </div>
        <div class="stacks" value="1"></div>
        <div class="stacks" value="2"></div>
    </div>
    <button id="restart">Restart</button>
    <script src="script.js"></script>
    <script src="modal.js"></script>
</body>
</html>
